# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

# Dimitris Deyannis
# d.deyannis@gmail.com
# 22/12/2015
#
# If ASCII glyphs are not displayed properly change the i3 status fonts
# via i3 config

general {
        colors = true
        interval = 5
}

order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "wireless wlp4s0"
order += "ethernet enp0s25"
order += "ethernet ppp0"
order += "battery 0"
order += "tztime local"


cpu_temperature 0 {
	format = "Core 0: %degrees °C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
}

cpu_temperature 1 {
	format = "Core 1: %degrees °C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
}

cpu_usage {
	format = "CPU: %usage"
}

load {
        format = "Load: %1min"
}

disk "/" {
        format = "⛃ %avail  %percentage_used"
}

wireless wlp4s0 {
        format_up = "wlp4s0: %ip  %essid  %quality  %bitrate / %frequency"
        format_down = "wlp4s0: down"
}

ethernet enp0s25 {
        format_up = "enp0s25: %ip  %speed"
        format_down = "enp0s25: down"
}

ethernet ppp0 {
	format_up = "ppp0: %ip"
	format_down = "ppp0: down"
}

battery 0 {
	format = "⚡ %percentage  %remaining  %consumption"
	integer_battery_capacity = true
	threshold_type = percentage
	low_threshold = 10
}

tztime local {
        format = "%d/%m/%Y %H:%M"
}
